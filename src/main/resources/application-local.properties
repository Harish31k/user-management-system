# ============================================================
# LOCAL DEV profile — activate with: -Dspring.profiles.active=local
# or set SPRING_PROFILES_ACTIVE=local in your IDE run config
# ============================================================

# Kafka — points to localhost for local dev (not kafka:9092)
spring.kafka.bootstrap-servers=localhost:9092

# JPA — use update so Flyway can run freely
spring.jpa.hibernate.ddl-auto=update

# MySQL — local connection
spring.datasource.url=jdbc:mysql://localhost:3306/userdb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

# JWT dev secret
jwt.secret=dev-secret-key-must-be-at-least-32-chars-long!!
